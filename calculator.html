<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function f1(op) {
            n1 = parseInt(document.getElementById('n1').value);
            n2 = parseInt(document.getElementById('n2').value);
            if (op === '+') {
                result = n1 + n2;
            } else if (op === '-') {
                result = n1 - n2;
            } else if (op === '*') {
                result = n1 * n2;
            } else if (op === '/') {
                result = n1 / n2;
            } else if (op === '%') {
                result = n1 % n2;
            } else {
                result = 'Invalid operation';
            }
            document.getElementById('output').innerHTML=n1 + ' ' + op + ' ' + n2 + ' = ' + result;
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <label>Number 1:</label>
        <input type="text" id="n1"><br>
        <label>Number 2:</label>
        <input type="text" id="n2"><br>
        <button type="button" class="ml-3" onclick="f1('+')">+</button>
        <button type="button" class="ml-3" onclick="f1('-')">-</button>
        <button type="button" class="ml-3" onclick="f1('*')">*</button>
        <button type="button" class="ml-3" onclick="f1('/')">/</button>
         <button type="button" class="ml-3" onclick="f1('%')">%</button><br>
        <textarea id="output" class="mt-2"></textarea>
    </div>
</body>
</html>
