<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container mt-4">
        <label>Enter Operator:</label>
        <input type="text" id="id1"><br>
        <label>First Number:</label>
        <input type="text" id="n1"><br>
        <label>Second Number:</label>
        <input type="text" id="n2"><br>
        <button type="button" onclick="calculate()">Result</button><br>
        <p id="id2"></p>
    </div>
    <script>
        function calculate(){
             op = document.getElementById('id1').value;
             n1 = parseInt(document.getElementById('n1').value);
             n2 = parseInt(document.getElementById('n2').value);
            switch(op){
                case '+':
                    result=n1+n2;
                    break;
                case '-':
                    result=n1-n2;
                    break;
                case '*':
                    result=n1*n2;
                    break;
                case '/':
                    result=n1/n2;
                    break;
                case '%':
                    result=n1%n2;
                    break;
                default:
                    result='Invalid ';
            }
            document.getElementById('id2').innerHTML=n1 + ' ' + op + ' ' + n2 + ' = ' + result;
        }
    </script>
</body>

</html>
