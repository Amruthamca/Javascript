<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @media (min-width:0px) {
        .custom-form {
            max-width: 400px;
            margin: auto;
        }
        body{
            background-color: rgb(229, 233, 236);
        }

    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
        <a class="navbar-brand" href="#">
            <img src="logo.jpeg" style="width: 50px;height: 40px;"> <b >Career Guide Tuition Center</b>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4 text-dark custom-form">
        <h2 class="text-center text-dark">Sign Up</h2><br>
        <form>
            <div class="form-group">
                <select class="form-control">
                    <option>Select User Type</option>
                    <option>Tutor</option>
                    <option>Student</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Address">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Age">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="Phone number">
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file" id="file">
            </div>
            <div class="form-group">
                <select class="form-control" id="department">
                    <option>Select Department</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>Android</option>
                    <option>Html and css</option>
                    <option>C</option>
                    <option>C++</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p class="mt-3 text-center">Already a member?<a href="login.html"> Login here</a></p>
    </div><br>

    <div class="card-footer text-white text-center bg-secondary">
        <p>&copy; 2024 CARRER GUIDE TUITION CENTER. All rights reserved.</p>
    </div>

</body>

</html>
