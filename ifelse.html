<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="id1"></p>
    <script>
        a=1;
        b=2;
        if(a>b){
            document.getElementById('id1').innerHTML='a is greater than b';
        }
        else if(a<10 && a<5){
            document.getElementById('id1').innerHTML='a is greater than 10 and a is less than 5';
        }
        else{
            document.getElementById('id1').innerHTML='a is less than b';
        }
    </script>
</body>
</html>
