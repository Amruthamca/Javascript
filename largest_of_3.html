<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fun1(){
            n1=parseInt(document.getElementById('num1').value);
            n2=parseInt(document.getElementById('num2').value);
            n3=parseInt(document.getElementById('num3').value);
            if(n1>n2 && n1>n3){
                l=n1;
                document.getElementById('l1').innerHTML=l;
                
            }
            else if(n2>n1 && n2>n3){
                l=n2;
                document.getElementById('l1').innerHTML=l;

            }
            else{
                l=n3;
                document.getElementById('l1').innerHTML=l;
            }
        }
    </script>
</head>
<body>
    <label>First number:</label>
    <input type="text" id="num1"><br>
    <label>Second number:</label>
    <input type="text" id="num2"><br>
    <label>Third number:</label>
    <input type="text" id="num3"><br>
    <button type="button" onclick="fun1()">Largest number?</button>
    <h1 id="l1"></h1>
</body>
</html>
