<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <p id="demo">Hello World</p>
    <button type="button" onclick="document.getElementById('demo').innerHTML='Welcome'">Click me</button>
    <img id="demo1" src="https://media.istockphoto.com/id/1246366598/photo/a-scenic-view-of-boats-under-a-blue-sky-in-backwaters-situated-in-allepey-town-located-in.jpg?s=612x612&w=0&k=20&c=YBv_3nP-6YjvN9JRhaNsBmq8ke4azCgvGLS5h3r9jSk=">
    <button type="button" onclick="document.getElementById('demo1').src='https://cdn.britannica.com/31/1631-050-23506727/vegetation-waterways-state-Kerala-India.jpg'">Click me</button>
    <p id="text">Good Morning</p>
    <button type="button" onclick="document.getElementById('text').style.fontSize='100px'">Click here</button>
    <p id="color">Good Morning</p>
    <button type="button" onclick="document.getElementById('color').style.color='red'">Click here</button>
    <p id="disp">Good Morning</p>
    <button type="button" onclick="document.getElementById('disp').style.display='none'">Click here</button>
    <button type="button" onclick="document.getElementById('disp').style.display='block'">Click here</button>
</body>
</html>
