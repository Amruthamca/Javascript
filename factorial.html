<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter number:</label>
    <input type="text" id="t1">
    <button type="button" onclick="f1()">Result</button>
    <p id="id1"></p>
    <script>
        function f1() {
            n=parseInt(document.getElementById('t1').value);
            fact=1;
            for (i=1;i<=n;i++) {
                fact=fact*i;
            }
            document.getElementById('id1').innerHTML='Factorial of number=' +fact;
        }
    </script>
</body>
</html>
